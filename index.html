<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Section B</title>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Task Management</h1>
			<form class="new-task">
				<input type="text" placeholder="Add new task" class="new-task__input" />
				<button class="button new-task__button">Add</button>
			</form>
		</header>
		<section class="main-content">
			<ul class="task-list"></ul>
			<button class="remove-all-tasks">Remove All</button>
		</section>
		<div class="confirmation">
			<p class="confirmation__message"></p>
			<div>
				<button class="button confirmation__yes">Yes</button>
				<button class="button confirmation__no">No</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
