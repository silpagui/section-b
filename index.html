<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section B</title>
</head>
<body>
    <header>
        <h1>Task Management</h1>
        <form class="new-task">
            <input type="text" placeholder="Add new task" class="new-task__input">
            <button type="button" class="new-task__button">Add</button>
        </form>
    </header>
    <section class="main-content">
        <ul class="task-list">
        </ul>
        <button class="remove-all-tasks">Remove All</button>
    </section>
    <div class="confirmation" style="display:none">
        <p class="confirmation__message">Mensaje ?</p>
        <button class="confirmation__yes">Yes</button>
        <button class="confirmation__no">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
